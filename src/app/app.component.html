
<app-toolbar></app-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer [opened]="isMobile () ? opened () : 'true'" #drawer class="example-sidenav" [mode]="isMobile () ? 'over' : 'side'">
    <h1>Senior Certificate</h1>
    <mat-list>
      <mat-list-item routerLink="/architecture" routerLinkActive="active" (click)="closeOpened ('Architecture')">
        Architecture
      </mat-list-item>
      <mat-list-item routerLink="/advanced-components" routerLinkActive="active" (click)="closeOpened ('Components')">
        Advanced Components
      </mat-list-item>
      <mat-list-item routerLink="/intermediate-components" routerLinkActive="active" (click)="closeOpened ('Intermediate Components')">
        Intermediate Components
      </mat-list-item>
      <mat-list-item routerLink="/signals" routerLinkActive="active" (click)="closeOpened ('Signals')">
        Signals
      </mat-list-item>
      <mat-list-item routerLink="/dependency-injection" routerLinkActive="active" (click)="closeOpened ('Dependency Injection')">
        Dependency Injection
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="container">
      <main>
        <router-outlet />
      </main>
    </div>
  </div>

</mat-drawer-container>
